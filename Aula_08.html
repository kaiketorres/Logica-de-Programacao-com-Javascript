<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lógica de Programação com JS</title>
   
    
</head>
<body>
    <script>
     
     let n = parseInt(window.prompt("Digite um número de 1 a 3"))

     switch(n){
        case 1: window.alert("Você digitou o número 1")
        break
        case 2: window.alert("Você digitou o número 2")
        break
        case 3: window.alert("Você digitou o número 3")
        break
        default: window.alert("Tem que ser um número entre 1 a 3")
     }

    </script>
</body>
</html>
