<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lógica de Programação com JS</title>
    <style>
      body{
        background: url(imgs/background.png) no-repeat;
      }
    </style>
</head>
<body>
  <script>
    // pedir parabo usuário digitar um numero
    
    var n1 = window.prompt('Digite um número')
    
    // converte em numero interiro
    
    n1 = parseInt (n1)
    //pedir para usuario digitar outro numero
    
    var n2 = window.prompt('Digite outro número ')
    
    // converter em numero interiro
    var n2 = parseInt (n2)
    
    /* Mostrar num alert o seguninte texto  
    o resto da divisao de (n1) por (n2) é: resultado:*/
    
    window.alert(`0 Resto da divisao de ${n1} por ${n2} e ${n1 % n2}`)
    
    /* Mostrar num alert o seguninte texto o numero (n1) elevado (n2) é: resultado*/
    
    window.alert(`Numero ${n1} elevado a ${n2} ${n1 ** n2}`)
    </script>
</body>
</html>
