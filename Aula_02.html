<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lógica de Programação com JS</title>
    <style>
        body{
          background: url(imgs/background.png) no-repeat  center center / cover fixed;
        }
      </style>
</head>
<body>

    <script>
     
     var n1 = window.prompt("Digite um numero ")
     
     n1 = parseInt (n1)
     
     var n2 = window.prompt("Digite outro número ")
     
     n2 = parseInt (n2)
     
     window.alert(`${n1 % n2}`)
     
    </script>
</body>
</html>
